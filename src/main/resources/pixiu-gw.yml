server:
  # Server bind address
  address: "0.0.0.0"
  # Server bind port
  port: "9090"

# Check new version updates parameters
updates:
  # Enable/disable updates checking.
  enabled: "${UPDATES_ENABLED:true}"

gateways:
  tenants:
    -
      label: "Tenant"
      reporting:
        interval: 60000
      persistence:
        type: file
        path: storage
        bufferSize: 10000
      connection:
        host: "${GATEWAY_HOST:localhost}"
        port: 1884
        retryInterval: 3000
        maxInFlight: 10000
        security:
          accessToken: "${GATEWAY_ACCESS_TOKEN:GGFnD3PjkWlv0McXzVv0}"
      remoteConfiguration: false
      extensions:
        -
          id: "mod1"
          type: "MODBUS"
          extensionConfiguration: modbus-config.json
